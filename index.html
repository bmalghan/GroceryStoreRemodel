<!DOCTYPE html>
<html>
<head>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body onload="openInfo(event,'Home')">

<!-- Tab links, each one with an onclick event associated with it -->
<h1>Ottawa Food Market</h1>
<div class="main-div" onload="populateListProductChoices('displayProduct')">
    <div class="tab">
        <button class="tablinks" onclick="openInfo(event, 'Home')">Home</button>
        <button id="check" class="tablinks noHover" onclick="openInfo(event, 'Checkout')">Checkout</button>
    </div>

    <!-- Tab content -->
    <div id="Home" class="tabcontent active">
        <div class="main-content">
            <h3>Welcome to Ottawa Food Market</h3>
            <p>Select the items you would like to purchase today.</p>
            <div class="filter-line">
                <p class="filter">Filters: </p>
                <div id="dietSelect" class="dietSelect">
                    <input name="restrictions" type="checkbox" value="organic"
                           onchange="populateListProductChoices('displayProduct')"> Organic</input>
                    <input name="restrictions" type="checkbox" value="vegetarian"
                           onchange="populateListProductChoices('displayProduct')"> Vegetarian</input>
                    <input name="restrictions" type="checkbox" value="glutenFree"
                           onchange="populateListProductChoices('displayProduct')"> Gluten Free</input>
                </div>
                <br>
            </div>
        </div>
        <div class="col">
            <div class="col1" onload="accordainInit()">
                <div id="displayProduct"></div>
                <button class="accordion">Fruits/Vegetables</button>
                <div class="panel" id="fruit"></div>
                <button class="accordion">Grain Products</button>
                <div class="panel" id="grain"></div>
                <button class="accordion">Proteins</button>
                <div class="panel" id="protein"></div>

                <button class="accordion">Dairy</button>
                <div class="panel" id="dairy"></div>

                <button class="accordion">Other</button>
                <div class="panel" id="other"></div>


                <button id="addCart" type="button" class="add-cart" onclick="selectedItems()">
                    Add to cart.
                </button>
            </div>
            <div class="col2">
                <div id="displayCart">
                    <h3>Your Cart</h3>
                    <p>Select and add Items to your Cart!</p>
                </div>
                <button id="checkoutButton" type="button" class="add-cart" onclick="openInfo(event, 'Checkout')">
                    Checkout
                </button>
            </div>
        </div>


    </div>


    <div id="Checkout" class="tabcontent" onload="checkout()">
        <div id="checkoutCart">

        </div>

    </div>
</div>
<footer>
    <p>Website designed by Bhalachandra Malghan</p>
</footer>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>

</html>
